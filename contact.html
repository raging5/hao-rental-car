    <link rel="stylesheet" href="contact-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="https://via.placeholder.com/150x50?text=HAO+LOGO" alt="好租車 LOGO"></a>
            </div>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="index.html">返回首頁</a></li>
                    <li><a href="cars.html">車款價目</a></li>

                    <li><a href="shuttle.html">接駁服務</a></li>

                    <li><a href="contract.html">租賃契約</a></li>
                    <li><a href="notice.html">注意事項</a></li>
                    <li><a href="services.html">服務項目</a></li>
                    <li><a href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="contact-container">
        <section class="contact-header">
            <h1>聯絡我們</h1>
            <p>不論是租車預約、民宿合作或是有任何疑問，歡迎隨時與我們聯繫。</p>
        </section>

        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>總公司地址</h3>
                        <p>金門縣金寧鄉伯玉路二段291號</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <h3>公司電話</h3>
                        <p>082-329000</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>E-mail</h3>
                        <p>kmhaorental@gmail.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <div>
                        <h3>營業時間</h3>
                        <p>週一至週日 09:00 ~ 18:00</p>
                    </div>
                </div>

                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3680.1132646452136!2d118.3375865!3d24.44438!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3414999f8d0889f5%3A0xc62886f6874e402a!2zODky6YeR6ZaA57ij6YeR5a-p6YSJ5Lyv546J6Lev5LqM5q61Mjkx6Jmf!5e0!3m2!1szh-TW!2stw!4v1710000000000" 
                        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>

            <div class="contact-form">
                <form id="rentalForm">
                    <div class="form-group">
                        <label>您的姓名</label>
                        <input type="text" id="name" placeholder="請輸入姓名" required>
                    </div>
                    <div class="form-group">
                        <label>聯絡電話</label>
                        <input type="tel" id="phone" placeholder="請輸入電話" required>
                    </div>
                    <div class="form-group">
                        <label>諮詢類別</label>
                        <select id="subject">
                            <option value="租車預約">租車預約</option>
                            <option value="民宿合作">民宿合作</option>
                            <option value="包車服務">包車服務</option>
                            <option value="其他建議">其他建議</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>訊息內容</label>
                        <textarea id="message" rows="5" placeholder="請輸入您的詳細需求..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">送出訊息</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>好租車 Hao Rental Car © 2026 | 金門好車租車有限公司</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
